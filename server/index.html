<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandell</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
        }

        .container {
            display: flex;
            justify-content: space-between; /* Position elements side by side */
            align-items: flex-start; /* Align elements to the top */
            gap: 40px;
            padding: 40px;
        }

        /* Left Section - Image (tuahmeet.png) */
        .left {
            flex: 1; /* Takes up 1 part of the space */
            display: flex;
            justify-content: flex-start;
        }

        /* Middle Section - Text & Buttons stacked */
        .middle {
            flex: 1; /* Takes up 1 part of the space */
            display: flex;
            flex-direction: column; /* Stack the buttons vertically */
            align-items: center;
            gap: 20px;
        }

        .middle a {
            display: inline-block;
            margin: 10px;
        }

        /* Right Section - Feed */
        .right {
            flex: 1; /* Takes up 1 part of the space */
            display: flex;
            justify-content: flex-end; /* Align the feed to the right */
        }

        /* Feed section */
        .feed {
            width: 600px;
            height: 966px; /* Fixed height */
            overflow-y: auto; /* Enables scrolling */
            background: #42D01C;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .feed h3 {
            text-align: center;
            margin-bottom: 10px;
        }

        .feed p {
            background: #FF13F0;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        /* Image styling */
        .container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Left Section - Image (tuahmeet.png) -->
        <div class="left">
            <img src="tuahmeet.png" alt="Bandell Screen">
        </div>

        <!-- Middle Section - Text & Buttons stacked -->
        <div class="middle">
            <a href="signup.html">
                <img src="signup.png" alt="Signup Button">
            </a>
            <a href="login.html">
                <img src="login.png" alt="Login Button">
            </a>
            <a href="samplepage.html">
                <img src="Your paragraph text (1).png" alt="Mover Button">
            </a>
        </div>

        <!-- Right Section - Feed -->
        <div class="right">
            <div id="feed" class="feed">
                <h3>Feed</h3>
                <!-- The feed will be dynamically rendered here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Link to the feed.js script -->
    <script src="feed.js"></script>
</body>
</html>
