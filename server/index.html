<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Text</title>
    <style>
        .container {
            display: flex;
            align-items: center; /* Aligns items vertically */
            gap: 20px; /* Adds spacing between image and text */
        }

        .container img {
            max-width: 200px; /* Adjust image size */
            height: auto;
        }

        .text {
            max-width: 500px; /* Prevents text from stretching too wide */
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="your-image.jpg" alt="Description of image">
        <div class="text">
            <h2>Your Heading</h2>
            <p>Your descriptive text goes here. This text will be aligned to the right of the image.</p>
        </div>
    </div>

</body>
</html>
