<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandell</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
        }

        .container {
            display: flex;
            flex-direction: column; /* Stack rows vertically */
            align-items: center;
            gap: 40px;
            padding: 40px;
        }

        .row {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        /* Row 1 - Left section (tuahmeet.png) */
        .row.image {
            justify-content: flex-start; /* Align image to the left */
            width: 100%;
        }

        /* Row 2 - Middle section (Buttons stacked) */
        .text {
            display: flex;
            flex-direction: column; /* Stack the buttons vertically */
            align-items: center; /* Center them horizontally */
            gap: 20px;
        }

        .text a {
            display: inline-block;
            margin: 10px;
        }

        /* Row 3 - Right section (Feed) */
        .row.feed {
            justify-content: flex-end; /* Align feed to the right */
            width: 100%;
        }

        /* Feed section */
        .feed {
            width: 600px;
            height: 966px; /* Fixed height */
            overflow-y: auto; /* Enables scrolling */
            background: #42D01C;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .feed h3 {
            text-align: center;
            margin-bottom: 10px;
        }

        .feed p {
            background: #FF13F0;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        /* Image styling */
        .row img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Row 1 - Left Section (Image) -->
        <div class="row image">
            <img src="tuahmeet.png" alt="Bandell Screen">
        </div>

        <!-- Row 2 - Middle Section (Login, Signup, Sample stacked) -->
        <div class="row text">
            <a href="signup.html">
                <img src="signup.png" alt="Signup Button">
            </a>
            <a href="login.html">
                <img src="login.png" alt="Login Button">
            </a>
            <a href="samplepage.html">
                <img src="Your paragraph text (1).png" alt="Mover Button">
            </a>
        </div>

        <!-- Row 3 - Right Section (Feed) -->
        <div class="row feed">
            <div id="feed" class="feed">
                <h3>Feed</h3>
                <!-- The feed will be dynamically rendered here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Link to the feed.js script -->
    <script src="feed.js"></script>
</body>
</html>
